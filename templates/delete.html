{% extends "base.html" %}

{% block content %}
    <h2>Delete Task</h2>
    <form action="{{ url_for('delete', task_id=task_id) }}" method="POST">
        {{ form.csrf_token() }}
        Are you sure to delete task <b>{{ title }}</b> ?
        {{ form.submit }}
    </form>

    <a href="{{ url_for('index') }}">Back</a>
{% endblock %}
